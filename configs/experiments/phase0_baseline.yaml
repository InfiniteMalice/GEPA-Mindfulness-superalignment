model:
  name: gpt2
  extract_ags: true
  ag_method: gradient_x_activation

datasets:
  - name: emotional
    path: data/evaluation/emotional_contexts.jsonl
  - name: growth
    path: data/evaluation/growth_contexts.jsonl
  - name: neutral
    path: data/evaluation/neutral_contexts.jsonl
  - name: tension
    path: data/evaluation/tension_scenarios.jsonl
  - name: adversarial
    path: data/evaluation/adversarial_probes.jsonl

rewards:
  weights:
    alpha: 1.0
    beta: 1.0
    gamma: 1.0
    delta: 1.0
  hallucination:
    confidence_threshold: 0.75
    confident_wrong_penalty: -1.0
    uncertain_wrong_penalty: -0.5
    appropriate_abstention_reward: 0.5
    lazy_abstention_penalty: -0.5
  abstention_threshold: 0.5

output:
  results_dir: experiments/phase0_baselines/results
  analysis_dir: experiments/phase0_baselines/analysis
