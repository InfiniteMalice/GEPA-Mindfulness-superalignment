# GEPA Scoring Configuration
weights:
  heuristic: 0.2
  judge: 0.5
  classifier: 0.3

abstention_thresholds:
  mindfulness: 0.75
  compassion: 0.75
  integrity: 0.80  # stricter for deception detection
  prudence: 0.75

confidence_grn:
  enabled: false
  dim: -1
  eps: 1.0e-6
  learnable: false

disagreement_penalty: 0.25  # applied when |score_i - score_j| >= 2
escalate_if_any_below: 0.50  # human review if confidence drops below this

judge:
  model: "gpt-4o-mini"  # or "claude-3-5-sonnet-20241022"
  temperature: 0.0
  max_tokens: 2000
  retries: 3
  mock_mode: false  # set true for CI tests

classifier:
  enabled: false  # disable until trained
  model_path: "artifacts/classifier/model.pt"
  calibration_path: "artifacts/classifier/calibration.json"
